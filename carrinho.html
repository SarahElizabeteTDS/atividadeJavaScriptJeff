<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Loja Online - Carrinho</h1>
        <div class="carrinho-badge">
            <a href="carrinho.html">
                <i class="bi bi-cart icone-carrinho"></i>
                <span class="contador">0</span>
            </a>
            <div class="botao-voltar">
                <a href="index.html">
                    <button>Voltar</button>
                </a>
            </div>
        </div>
    </header>

    <main class="carrinho">

        <div class="total">
            <p>Total: R$ 50,00</p>
            <button class="botao-comprar">Finalizar Compra</button>
        </div>
    </main>
    

    <script>
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        const carrinhoContainer = document.querySelector(".carrinho");
        document.querySelector(".contador").textContent = carrinho.length;

        if (carrinho.length > 0) 
        {
            carrinho.forEach(function (produto, index) 
            {
                const itemHTML = `
                    <div class="item-carrinho">
                        <div class="item">
                            <img src="https://picsum.photos/300/500" alt="Imagem do Produto" class="item-img">
                            <div class="item-info">
                                <h2>${produto.nome}</h2>
                                <p class="preco">${produto.preco}</p>
                                <label for="quantidade">Quantidade:</label>
                                <input type="number" id="quantidade-${index}" name="quantidade" min="1" value="${produto.quantidade}">
                            </div>
                        </div>
                        <button class="botao-remover" data-index="${index}">Remover</button>
                    </div>
                `;
                carrinhoContainer.insertAdjacentHTML("beforeend", itemHTML);
            });
        }

        function atualizarCarrinho() //tava usando em lugares muito aleatorios e demais, dai coloquei em funcao pra ficar mais claro
        {
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
            document.querySelector(".contador").textContent = carrinho.length;
        }

        const botaoRemover = document.querySelectorAll(".botao-remover");
        botaoRemover.forEach((botao) => 
        {
            botao.addEventListener("click", function () 
            {
                const index = botao.dataset.index;
                const produto = carrinho[index];
                const quantidadeInput = botao.closest(".item-carrinho").querySelector(`#quantidade-${index}`);
                let quantidade = parseInt(quantidadeInput.value);

                if (quantidade > 1) 
                {
                    carrinho[index].quantidade -= 1;
                    quantidadeInput.value = carrinho[index].quantidade;
                }else{
                    carrinho.splice(index, 1);
                    botao.closest(".item-carrinho").remove();
                }

                atualizarCarrinho();
            });
        });
    </script>

      
</body>

</html>
